<!DOCTYPE html>
<html>
    <head>
        <title>Task List</title>
        <link rel="stylesheet" type="text/css" href="css/app.css">
    </head>
    <body>
        <header>
            <p>Look how horrible your memory is:<p>
        </header>
        <div class="toolbar">
            <button id="new-task-button" class="button success small">New Task</button>
            <button id="delete-all-button" class="button alert small">Delete All</button>
        </div>
        <div id="content">
            <ul id="task-list">
            </ul>
            <ul id="log-list">
            </ul>
        </div>
        <div class="toolbar">
            <button id="save-button">Save</button>
            <button id="cancel-button">Cancel</button>
        </div>
        <script src="js/app.bundle.js"></script>
    </body>
</html>
